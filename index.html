<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>18+ Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .content {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .content img {
            max-width: 100px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        p {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .yes {
            background-color: #4CAF50;
            color: white;
        }
        .no {
            background-color: #2196F3;
            color: white;
        }
    </style>
</head>
<body>
    <div class="content">
        <img src="https://cdn-icons-png.flaticon.com/512/1515/1515396.png" alt="18+">
        <h1>Вам есть 18+?</h1>
        <div class="buttons">
            <button class="yes" onclick="redirectToTelegram()">ДА!</button>
            <button class="no" onclick="alert('В доступе отказано')">НЕТ</button>
        </div>
    </div>

    <script>
        function redirectToTelegram() {
            window.location.href = "https://t.me/+R5KsZmSo5ukzN2Zi";
        }
    </script>
</body>
</html>
